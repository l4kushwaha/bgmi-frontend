<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sell BGMI Account</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #00ffff;
  --secondary: #ff00ff;
  --bg: #111;
  --card-bg: rgba(255,255,255,.06);
  --text-light: #fff;
  --text-muted: rgba(255,255,255,.7);
  --success: #27ae60;
  --error: #c0392b;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Poppins",sans-serif}
body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:url("https://i.ytimg.com/vi/aoV3MROF_OY/hq720.jpg") center/cover no-repeat;
  position:relative;
  color:var(--text-light);
  transition: background 0.3s, color 0.3s;
}
body::before{content:"";position:absolute;inset:0;background:rgba(0,0,0,.5)}

form{
  position:relative;z-index:2;
  width:540px;max-width:96%;
  padding:26px;border-radius:16px;
  background:var(--card-bg);
  border:1px solid rgba(255,255,255,.15);
  backdrop-filter: blur(6px);
}
h2{text-align:center;color:var(--primary);text-shadow:0 0 8px var(--primary);margin-bottom:14px}

input,textarea,button{
  width:100%;padding:10px;
  border-radius:10px;border:none;outline:none;margin:7px 0;
  font-size:14px;
  transition: all 0.2s;
}
input,textarea{
  background:rgba(255,255,255,.08);
  color:var(--text-light)
}
input:focus,textarea:focus{background:rgba(255,255,255,.15)}

input::placeholder,textarea::placeholder{color:var(--text-muted)}

.row{display:flex;gap:8px}
.grid{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}

button.primary{
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:var(--text-light);font-weight:700;cursor:pointer;
  transition: transform 0.2s;
}
button.primary:hover{transform:scale(1.05);}
button.ghost{
  background:transparent;color:var(--text-light);
  border:1px solid rgba(255,255,255,.2);
  cursor:pointer;
}

#drop-area{
  border:2px dashed rgba(0,255,255,.3);
  padding:14px;border-radius:10px;
  text-align:center;color:var(--primary);cursor:pointer;
  transition: background 0.2s;
}
#drop-area.hover{background:rgba(0,255,255,.08)}

#preview{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.preview-img{
  width:70px;height:70px;
  border-radius:8px;overflow:hidden;
  position:relative;border:1px solid rgba(0,255,255,.2);
  transition: transform 0.2s;
}
.preview-img:hover{transform:scale(1.05);}
.preview-img img{width:100%;height:100%;object-fit:cover}
.preview-img .remove{
  position:absolute;top:3px;right:3px;
  background:#ff4d4d;color:#fff;
  width:18px;height:18px;border-radius:50%;
  font-size:12px;line-height:18px;
  text-align:center;cursor:pointer
}

#estimatedPrice{font-size:14px;color:var(--primary);margin-top:4px}

#toast{
  position:fixed;bottom:24px;left:50%;
  transform:translateX(-50%);
  padding:10px 18px;border-radius:20px;
  background:var(--success);color:#fff;
  display:none;z-index:9999;
  opacity:0;transition:opacity 0.3s;
}
#toast.show{display:block;opacity:1;}
#toast.err{background:var(--error)}

@media(max-width:600px){
  .grid{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<form id="sellForm" novalidate>
  <h2>Sell Your BGMI Account</h2>

  <input id="uid" placeholder="BGMI UID (required)" required>
  <input id="title" placeholder="Account Title (required)" required>

  <div class="row">
    <input id="level" type="number" placeholder="Account Level">
    <input id="rank" placeholder="Highest Rank">
  </div>

  <div class="grid">
    <input id="mythic" placeholder="Mythic Items">
    <input id="legendary" placeholder="Legendary Items">
    <input id="gift" placeholder="Gift Items">
    <input id="guns" placeholder="Upgraded Guns">
    <input id="titles" placeholder="Titles">
  </div>

  <textarea id="highlights" placeholder="Account highlights / description"></textarea>

  <div id="drop-area">
    <input id="fileElem" type="file" multiple accept="image/*" hidden>
    Drag & drop images here or click to upload (optional)
  </div>
  <div id="preview"></div>

  <div class="row" style="margin-top:10px">
    <div style="flex:1">
      <button type="button" id="estimateBtn" class="ghost">Estimate Price</button>
      <div id="estimatedPrice"></div>
    </div>
    <div style="width:160px">
      <button type="submit" id="submitBtn" class="primary">List for Sale</button>
    </div>
  </div>
</form>

<div id="toast"></div>
<script src="js/sell.js"></script>
</body>
</html>
