<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>

    <style>
        @import url("styles/style1.css");
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<div class="auth-wrapper">
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

    <!-- LOGIN -->
    <div class="credentials-panel signin">
        <h2 class="slide-element">Login</h2>
        <form action="#" method="post">

            <div class="field-wrapper slide-element">
                <input type="text" id="login-username" aria-label="Username" required>
                <label for="login-username">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="login-password" aria-label="Password" required>
                <label for="login-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Login</button>
            </div>
            <div class="switch-link slide-element">
              <a href="forgot_password.html" class="forgot-password-link">
                    Forgot Password?
                       </a>
              </div>

            <div class="switch-link slide-element">
                <p>Don't have an account?<br>
                    <a href="#" class="register-trigger">Sign Up</a>
                </p>
            </div>
        </form>
    </div>

    <div class="welcome-section signin">
        <h2 class="slide-element">WELCOME BACK!</h2>
    </div>

    <!-- SIGNUP -->
    <div class="credentials-panel signup">
        <h2 class="slide-element">Register</h2>
        <form action="#" method="post">

            <div class="field-wrapper slide-element">
                <input type="text" id="signup-username" aria-label="Username" required>
                <label for="signup-username">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="email" id="signup-email" aria-label="Email" required>
                <label for="signup-email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="signup-password" aria-label="Password" required>
                <label for="signup-password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="field-wrapper slide-element">
                <button class="submit-button" type="submit">Register</button>
            </div>

            <div class="switch-link slide-element">
                <p>Already have an account?<br>
                    <a href="#" class="login-trigger">Sign In</a>
                </p>
            </div>
        </form>
    </div>

    <div class="welcome-section signup">
        <h2 class="slide-element">WELCOME!</h2>
    </div>
</div>

<div class="footer">
    <p>Made with ❤️ by <a href="#" target="_blank">Sillent_hunter</a></p>
</div>

<script src="js/style.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
