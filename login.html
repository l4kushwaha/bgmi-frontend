<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- ✅ CONTENT SECURITY POLICY -->
<meta http-equiv="Content-Security-Policy"
content="
default-src 'self' data: blob:;
style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
font-src 'self' https://fonts.gstatic.com data:;
script-src 'self' 'unsafe-inline';
img-src 'self' data: blob:;
connect-src 'self' https://auth-service.bgmi-gateway.workers.dev;
">

<title>Login & Signup</title>

<!-- ✅ MAIN CSS -->
<link rel="stylesheet" href="styles/style1.css">

<!-- ✅ FONT AWESOME (LOCAL) -->
<link rel="stylesheet" href="assets/all.min.css">
</head>

<body>

<div class="auth-wrapper">
    <div class="background-shape"></div>
    <div class="secondary-shape"></div>

    <!-- ================= LOGIN ================= -->
    <div class="credentials-panel signin">
        <h2 class="slide-element">Login</h2>

        <form onsubmit="event.preventDefault(); loginUser();">

            <div class="field-wrapper slide-element">
                <input type="email" id="login_email" required>
                <label for="login_email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="login_password" required>
                <label for="login_password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="field-wrapper slide-element">
                <button id="loginBtn" type="submit">Login</button>
            </div>

            <div class="switch-link slide-element">
                <a href="forgot_password.html">Forgot Password?</a>
            </div>

            <div class="switch-link slide-element">
                <p>
                    Don't have an account?<br>
                    <a href="#" class="register-trigger">Sign Up</a>
                </p>
            </div>

        </form>
    </div>

    <div class="welcome-section signin">
        <h2 class="slide-element">WELCOME BACK!</h2>
    </div>

    <!-- ================= REGISTER ================= -->
    <div class="credentials-panel signup">
        <h2 class="slide-element">Register</h2>

        <form onsubmit="event.preventDefault(); registerUser();">

            <div class="field-wrapper slide-element">
                <input type="text" id="register_name" required>
                <label for="register_name">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="email" id="register_email" required>
                <label for="register_email">Email</label>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="field-wrapper slide-element">
                <input type="password" id="register_password" required>
                <label for="register_password">Password</label>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="field-wrapper slide-element">
                <button id="registerBtn" type="submit">Register</button>
            </div>

            <div class="switch-link slide-element">
                <p>
                    Already have an account?<br>
                    <a href="#" class="login-trigger">Sign In</a>
                </p>
            </div>

        </form>
    </div>

    <div class="welcome-section signup">
        <h2 class="slide-element">WELCOME!</h2>
    </div>
</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
    <p>Made with ❤️ by <a href="#" target="_blank">Sillent_hunter</a></p>
</div>

<!-- ================= TOAST ================= -->
<div id="toast-container"></div>

<!-- ================= SCRIPTS ================= -->
<script src="js/style.js"></script>
<script src="js/auth.js"></script>

</body>
</html>
