<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BGMI Market</title>

  <style>
    /* üåà Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background: radial-gradient(circle at 20% 30%, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      color: #fff;
    }

    /* üåå Floating Bubbles */
    .bubble {
      position: absolute;
      bottom: -150px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatUp 12s infinite ease-in;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.5;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }

    /* üßä Glassmorphism Container */
    .auth-container {
      position: relative;
      z-index: 2;
      width: 350px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow:
        inset 0 0 30px rgba(255, 255, 255, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.5),
        0 0 60px rgba(0, 195, 255, 0.2);
      padding: 2.5rem;
      text-align: center;
      animation: fadeInScale 1.5s ease forwards;
    }

    @keyframes fadeInScale {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ‚ú® Title with Gradient + Glow (No background-clip) */
    .auth-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      font-weight: 700;
      color: transparent;
      background: linear-gradient(90deg, #00ffe7, #00c3ff, #b721ff, #ff007c);
      -moz-background-clip: text;
      background-clip: text;
      animation: textGlow 4s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00c3ff, 0 0 40px #b721ff;
      }
      100% {
        text-shadow: 0 0 20px #b721ff, 0 0 40px #ff007c, 0 0 60px #ff007c;
      }
    }

    /* üé® Form Elements */
    .form-group {
      text-align: left;
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      color: #e0e0e0;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    input:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #00c3ff, 0 0 20px #b721ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.6rem;
      background: linear-gradient(90deg, #00c3ff, #b721ff, #ff007c);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      letter-spacing: 1px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 195, 255, 0.4);
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 195, 255, 0.9), 0 0 40px rgba(183, 33, 255, 0.8);
    }

    .text-small {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    a {
      color: #00ffe7;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff007c;
    }

    /* üí´ Tagline */
    .tagline {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 1px;
      animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>

  <!-- üåà Floating Background Bubbles -->
  <script>
    for (let i = 0; i < 15; i++) {
      const bubble = document.createElement("div");
      bubble.classList.add("bubble");
      const size = Math.random() * 80 + 20;
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.animationDuration = `${10 + Math.random() * 8}s`;
      bubble.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <!-- üîê Login Form -->
  <div class="auth-container">
    <h2>üîê Login to BGMI Market</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button id="loginBtn" onclick="loginUser()">Login</button>

    <p class="text-small">
      <a href="forgot_password.html">Forgot Password?</a>
    </p>
    <p class="text-small">
      Don‚Äôt have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <p class="tagline">‚ú® Secure your gaming future with BGMI Market ‚Äì Where Legends Trade ‚ú®</p>

  <script src="js/auth.js"></script>
</body>
</html>
