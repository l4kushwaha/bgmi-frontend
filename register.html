<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css">
  <style>
    /* Reuse your login form styles + bubbles */
  </style>
</head>
<body>
  <script>
    for(let i=0;i<15;i++){
      const bubble=document.createElement("div");
      bubble.classList.add("bubble");
      const size=Math.random()*80+20;
      bubble.style.width=`${size}px`;
      bubble.style.height=`${size}px`;
      bubble.style.left=`${Math.random()*100}vw`;
      bubble.style.animationDuration=`${10+Math.random()*8}s`;
      bubble.style.animationDelay=`${Math.random()*4}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <div class="auth-container">
    <h2>ğŸ“ Register for BGMI Market</h2>

    <div class="form-group">
      <label for="full_name">Full Name</label>
      <input type="text" id="full_name" placeholder="Enter your full name" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter your phone (optional)" />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required />
    </div>

    <button id="registerBtn" onclick="registerUser()">Register</button>
    <p class="text-small">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <p class="tagline">âœ¨ Start trading securely with BGMI Market âœ¨</p>

  <script src="js/auth.js"></script>
</body>
</html>
