  <style>
    /* ========== Reset & Base Styles ========== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: radial-gradient(circle at 20% 30%, #1a1a2e, #0f0c29, #24243e);
      background-size: cover;
      position: relative;
    }

    /* ========== Animated Color Gradient ========== */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(45deg, #00c6ff, #0072ff, #8e2de2, #4a00e0);
      background-size: 300% 300%;
      opacity: 0.3;
      animation: gradientShift 10s ease infinite;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ========== Floating Bubble Animation ========== */
    .bubble {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8), transparent 70%);
      opacity: 0.5;
      animation: floatBubble 15s linear infinite;
      z-index: 1;
    }

    @keyframes floatBubble {
      0% { transform: translateY(0) scale(1); opacity: 0.6; }
      50% { opacity: 1; transform: translateY(-500px) scale(1.2); }
      100% { transform: translateY(0) scale(1); opacity: 0.6; }
    }

    .bubble:nth-child(1) { width: 120px; height: 120px; left: 5%; bottom: 0; animation-delay: 0s; background: radial-gradient(circle, #00c6ff80, transparent); }
    .bubble:nth-child(2) { width: 200px; height: 200px; left: 70%; bottom: -50px; animation-delay: 2s; background: radial-gradient(circle, #8e2de280, transparent); }
    .bubble:nth-child(3) { width: 100px; height: 100px; left: 40%; bottom: -30px; animation-delay: 4s; background: radial-gradient(circle, #ff008080, transparent); }
    .bubble:nth-child(4) { width: 150px; height: 150px; left: 20%; bottom: -70px; animation-delay: 6s; background: radial-gradient(circle, #00ff9580, transparent); }
    .bubble:nth-child(5) { width: 250px; height: 250px; left: 85%; bottom: -90px; animation-delay: 8s; background: radial-gradient(circle, #f0f00080, transparent); }

    /* ========== Auth Form (Glassmorphism) ========== */
    .auth-container {
      width: 380px;
      padding: 40px 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
      text-align: center;
      position: relative;
      z-index: 5;
      animation: fadeInUp 1.2s ease;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .auth-container h2 {
      font-size: 1.8rem;
      color: #fff;
      text-shadow: 0 0 10px #00c6ff;
      margin-bottom: 8px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #ddd;
      margin-bottom: 25px;
      font-style: italic;
    }

    .form-group {
      text-align: left;
      margin-bottom: 18px;
    }

    .form-group label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #dcdcdc;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: none;
      outline: none;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-size: 0.95rem;
      transition: 0.3s ease;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px #00c6ff;
    }

    /* ========== Button ========== */
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #00c6ff, #0072ff, #8e2de2);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 0 20px #00c6ff90;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #00c6ff;
    }

    .text-small {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ccc;
    }

    .text-small a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
    }

    .text-small a:hover {
      text-decoration: underline;
    }

    /* ========== Footer ========== */
    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      width: 100%;
      z-index: 2;
    }

    footer a {
      color: #00c6ff;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
