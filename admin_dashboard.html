<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin Dashboard | BGMI Store</title>

<!-- ================= INTERNAL CSS ================= -->
<style>
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    background: #0b0b0b;
    color: white;
  }

  header {
    background: #111;
    padding: 15px 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #333;
  }

  header h1 {
    font-size: 22px;
    color: #00ffc6;
  }

  .logout-btn {
    background: crimson;
    color: white;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    cursor: pointer;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 2fr;
    gap: 20px;
    padding: 25px;
  }

  section {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  h2 {
    border-bottom: 2px solid #00ffc6;
    padding-bottom: 5px;
    margin-bottom: 10px;
  }

  .wallet-card {
    background: #111;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
  }

  .wallet-balance {
    font-size: 30px;
    color: #00ffc6;
  }

  .refresh-btn, .toggle-btn {
    background: #00ffc6;
    border: none;
    padding: 6px 10px;
    border-radius: 5px;
    cursor: pointer;
    color: black;
    font-weight: 600;
    margin-left: 5px;
  }

  .user-list li {
    border-bottom: 1px solid #333;
    padding: 6px 0;
    display: flex;
    justify-content: space-between;
  }

  @media(max-width:900px){
    main {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>

<body>

<header>
  <h1>ðŸ‘‘ Admin Dashboard</h1>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<main>
  <!-- LEFT -->
  <section>
    <h2>Admin Wallet
      <button class="refresh-btn" onclick="fetchWallet()">Refresh</button>
    </h2>
    <div class="wallet-card">
      <p>ðŸ’° Total Balance</p>
      <div class="wallet-balance" id="walletBalance">â‚¹0.00</div>
    </div>

    <h2>Module Control
      <button class="refresh-btn" onclick="fetchModules()">Refresh</button>
    </h2>
    <div id="modules">Loading...</div>
  </section>

  <!-- RIGHT -->
  <section>
    <h2>Registered Users
      <button class="refresh-btn" onclick="fetchUsers()">Refresh</button>
    </h2>
    <ul id="userList" class="user-list">Loading...</ul>
  </section>
</main>

<!-- ================= INTERNAL JS ================= -->
<script>
/* ================= CONFIG ================= */
const GATEWAY_URL = location.hostname.includes("localhost")
  ? "http://127.0.0.1:5000"
  : "https://bgmi-gateway.workers.dev";

/* ================= AUTH CHECK ================= */
const token = localStorage.getItem("token");
const user = JSON.parse(localStorage.getItem("user"));

if (!token || !user || user.role !== "admin") {
  alert("âŒ Unauthorized access");
  location.href = "login.html";
}

/* ================= LOGOUT ================= */
function logout() {
  localStorage.clear();
  location.href = "login.html";
}

/* ================= FETCH WALLET ================= */
async function fetchWallet() {
  try {
    const res = await fetch(`${GATEWAY_URL}/api/wallet/admin-balance`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const data = await res.json();
    document.getElementById("walletBalance").innerText =
      res.ok ? `â‚¹${data.balance.toFixed(2)}` : "Error";
  } catch {
    document.getElementById("walletBalance").innerText = "Server error";
  }
}

/* ================= FETCH MODULES ================= */
async function fetchModules() {
  try {
    const res = await fetch(`${GATEWAY_URL}/health/modules`);
    const data = await res.json();

    const box = document.getElementById("modules");
    box.innerHTML = "";

    Object.entries(data).forEach(([name, status]) => {
      const color = status === "running" ? "lime" : "crimson";

      box.innerHTML += `
        <div style="margin-bottom:8px;">
          <b>${name}</b> â€”
          <span style="color:${color}">${status}</span>
          <button class="toggle-btn" onclick="toggleModule('${name}')">
            ${status === "running" ? "Stop" : "Start"}
          </button>
        </div>`;
    });
  } catch {
    document.getElementById("modules").innerHTML = "Failed to load modules";
  }
}

/* ================= TOGGLE MODULE ================= */
async function toggleModule(name) {
  try {
    const res = await fetch(`${GATEWAY_URL}/api/admin/module/${name}/toggle`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${token}`
      }
    });

    const data = await res.json();
    alert(data.message || "Updated");
    fetchModules();
  } catch {
    alert("Module toggle failed");
  }
}

/* ================= FETCH USERS ================= */
async function fetchUsers() {
  try {
    const res = await fetch(`${GATEWAY_URL}/api/auth/all-users`, {
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });

    const users = await res.json();
    const ul = document.getElementById("userList");
    ul.innerHTML = "";

    users.forEach(u => {
      ul.innerHTML += `
        <li>
          <span>${u.full_name || "User"} (${u.email})</span>
          <span>${u.phone || "N/A"}</span>
        </li>`;
    });
  } catch {
    document.getElementById("userList").innerHTML = "Failed to load users";
  }
}

/* ================= INIT ================= */
fetchWallet();
fetchModules();
fetchUsers();
</script>

</body>
</html>
