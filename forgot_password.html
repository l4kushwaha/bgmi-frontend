<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <script>
    for(let i=0;i<15;i++){
      const bubble=document.createElement("div");
      bubble.classList.add("bubble");
      const size=Math.random()*80+20;
      bubble.style.width=`${size}px`;
      bubble.style.height=`${size}px`;
      bubble.style.left=`${Math.random()*100}vw`;
      bubble.style.animationDuration=`${10+Math.random()*8}s`;
      bubble.style.animationDelay=`${Math.random()*4}s`;
      document.body.appendChild(bubble);
    }
  </script>

  <div class="auth-container">
    <h2>Forgot Password</h2>
    <p class="text-small">Enter your registered email to reset your password.</p>

    <input type="email" id="email" placeholder="Enter your email" required />
    <button id="forgotBtn" onclick="sendResetLink()">Send Reset Link</button>

    <p class="text-small"><a href="login.html">Back to Login</a></p>
  </div>

  <p class="tagline">✨ Secure your gaming future with BGMI Market ✨</p>

  <script src="js/auth.js"></script>
</body>
</html>
