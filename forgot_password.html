<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
</head>
<body>
  <header>
    <h1>ðŸŽ® BGMI Market</h1>
  </header>

  <main class="auth-container">
    <div class="auth-box">
      <h2>Forgot Password</h2>
      <p>Enter your registered email to reset your password.</p>

      <input type="email" id="email" placeholder="Enter your email" required />
      <button onclick="sendResetLink()">Send Reset Link</button>

      <p><a href="login.html">Back to Login</a></p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 BGMI Market | Secure Gaming Exchange</p>
  </footer>

  <script>
    const AUTH_API = "http://localhost:5001";

    async function sendResetLink() {
      const email = document.getElementById("email").value.trim();
      if (!email) return alert("Enter your registered email");

      try {
        const res = await fetch(`${AUTH_API}/forgot-password`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email }),
        });

        const data = await res.json();
        if (res.ok) {
          alert("Password reset link sent! Check your email.");
          window.location.href = "login.html";
        } else {
          alert(data.message || "Unable to send reset link");
        }
      } catch (err) {
        console.error(err);
        alert("Server error");
      }
    }
  </script>
</body>
</html>
