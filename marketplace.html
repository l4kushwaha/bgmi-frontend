<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ========== BASE ========== */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
}
body.dark{background:linear-gradient(135deg,#1a1a1a,#2c2c2c)}
#particle-canvas{position:fixed;inset:0;z-index:0}

/* ========== HEADER ========== */
header{
  position:relative;z-index:2;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 20px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.1);
}

/* ========== GRID ========== */
#items-container{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}

/* ========== CARD ========== */
.item-card{
  display:flex;
  flex-direction:column;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.35);
  overflow:hidden;
  transition:.35s;
}
.item-card:hover{transform:translateY(-6px) scale(1.02)}

/* IMAGE SLIDER ZONE */
.images-gallery{
  position:relative;
  height:190px;
  overflow:hidden;
}
.images-gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.images-gallery img.active{display:block}

/* INFO */
.card-content{
  padding:14px;
  font-size:14px;
  line-height:1.5;
}
.card-content strong{font-size:16px}
.price{
  font-size:18px;
  font-weight:600;
  color:#f39c12;
  margin-top:6px;
}

/* BUTTONS */
.card-actions{
  margin-top:auto;
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
}
.btn{
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.buy-btn{background:#27ae60;color:#fff}
.edit-btn{background:#3498db;color:#fff}
.delete-btn{background:#c0392b;color:#fff}
.outline{background:#fff;color:#3498db;border:2px solid #3498db}

/* ========== MODALS ========== */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-bg.active{display:flex}

.modal{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:18px;
  width:420px;
  max-height:85vh;
  overflow-y:auto;
}
body.dark .modal{background:#2c2c2c;color:#fff}

/* ========== TOAST ========== */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#27ae60;
  color:#fff;
  padding:10px 20px;
  border-radius:25px;
  display:none;
  z-index:1200;
}
#toast.show{display:block}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<header>
  <h1>BGMI Marketplace</h1>
  <button id="dark-toggle">Dark / Light</button>
</header>

<!-- REQUIRED FOR JS -->
<div id="items-container"></div>

<!-- SELLER PROFILE -->
<div id="seller-modal-bg" class="modal-bg">
  <div class="modal">
    <div id="seller-content">Loading...</div>
    <button class="btn delete-btn" onclick="closeSeller()">Close</button>
  </div>
</div>

<!-- EDIT MODAL -->
<div id="edit-modal-bg" class="modal-bg">
  <div class="modal">
    <h3>Edit Listing</h3>
    <div id="edit-form"></div>
    <button class="btn buy-btn" id="save-edit">Save</button>
    <button class="btn delete-btn" onclick="closeEdit()">Cancel</button>
  </div>
</div>

<div id="toast"></div>

<!-- ORIGINAL JS (UNCHANGED) -->
<script src="js/marketplace.js"></script>

<script>
/* dark mode */
document.getElementById('dark-toggle')
  .onclick=()=>document.body.classList.toggle('dark');

/* particles */
const c=document.getElementById('particle-canvas');
const ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
const dots=[...Array(80)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5)*.6,
  dy:(Math.random()-.5)*.6
}));
(function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  dots.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,.6)';
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0)p.x=c.width;
    if(p.y<0)p.y=c.height;
    if(p.x>c.width)p.x=0;
    if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
