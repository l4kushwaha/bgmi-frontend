<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8" />

<title>BGMI Marketplace</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">



<style>

/* ================= BASE ================= */

body{

  margin:0;

  font-family:'Poppins',sans-serif;

  background:radial-gradient(circle at top,#1b2a4e,#0b1225 60%);

  color:#fff;

  overflow-x:hidden;

}

body.dark{

  background:radial-gradient(circle at top,#0f0f0f,#000 60%);

}



#particle-canvas,

#bubble-canvas{

  position:fixed;

  inset:0;

  z-index:0;

}



/* ================= HEADER ================= */

header{

  position:relative;

  z-index:3;

  display:flex;

  justify-content:space-between;

  align-items:center;

  padding:16px 22px;

  backdrop-filter:blur(16px);

  background:rgba(255,255,255,.05);

  border-bottom:1px solid rgba(255,255,255,.15);

  box-shadow:0 0 25px rgba(0,255,255,.15);

}



/* ================= SEARCH ================= */

#top-bar{

  position:relative;

  z-index:3;

  display:flex;

  gap:14px;

  flex-wrap:wrap;

  justify-content:center;

  padding:14px;

}



#search,#filter{

  padding:12px 16px;

  border:none;

  border-radius:22px;

  outline:none;

  background:rgba(255,255,255,.12);

  color:#fff;

  box-shadow:0 0 12px rgba(0,255,255,.25);

}

#search::placeholder{color:#ddd}



/* ================= GRID ================= */

#items-container{

  position:relative;

  z-index:3;

  display:grid;

  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));

  gap:22px;

  padding:24px;

  max-width:1450px;

  margin:auto;

}



/* ================= CARD ================= */

.item-card{

  display:flex;

  flex-direction:column;

  background:rgba(255,255,255,.06);

  backdrop-filter:blur(18px);

  border-radius:20px;

  overflow:hidden;

  box-shadow:

    0 10px 30px rgba(0,0,0,.5),

    0 0 18px rgba(0,255,255,.15);

  transition:.45s cubic-Bezier(.2,.8,.2,1);

  animation:cardIn .6s ease both;

}

.item-card:hover{

  transform:translateY(-10px) scale(1.04);

  box-shadow:

    0 18px 45px rgba(0,0,0,.7),

    0 0 30px rgba(0,255,255,.35);

}

@keyframes cardIn{

  from{opacity:0;transform:translateY(30px)}

  to{opacity:1;transform:none}

}



/* ================= IMAGE SLIDER ================= */

.images-gallery{

  position:relative;

  height:200px;

  overflow:hidden;

}

.images-gallery img{

  position:absolute;

  inset:0;

  width:100%;

  height:100%;

  object-fit:cover;

  opacity:0;

  transition:opacity .6s ease;

}

.images-gallery img.active{opacity:1}



/* arrows */

.img-arrow{

  position:absolute;

  top:50%;

  transform:translateY(-50%);

  width:36px;

  height:36px;

  border-radius:50%;

  border:none;

  cursor:pointer;

  font-size:20px;

  background:rgba(0,0,0,.55);

  color:#0ff;

  box-shadow:0 0 12px rgba(0,255,255,.6);

}

.img-arrow.left{left:10px}

.img-arrow.right{right:10px}



/* dots */

.img-dots{

  position:absolute;

  bottom:10px;

  width:100%;

  text-align:center;

}

.img-dots span{

  display:inline-block;

  width:8px;

  height:8px;

  margin:0 4px;

  border-radius:50%;

  background:rgba(255,255,255,.4);

}

.img-dots span.active{

  background:#0ff;

  box-shadow:0 0 8px #0ff;

}



/* ================= CONTENT ================= */

.card-content{

  padding:16px;

  font-size:14px;

  line-height:1.55;

}

.card-content strong{font-size:16px}

.price{

  font-size:20px;

  font-weight:600;

  color:#0ff;

  margin-top:6px;

  text-shadow:0 0 10px rgba(0,255,255,.6);

}



/* ================= BUTTONS ================= */

.card-actions{

  margin-top:auto;

  padding:14px;

  display:flex;

  flex-direction:column;

  gap:10px;

}

.btn{

  padding:11px;

  border:none;

  border-radius:12px;

  font-weight:600;

  cursor:pointer;

  transition:.3s;

}

.buy-btn{

  background:#27ae60;

  box-shadow:0 0 18px rgba(39,174,96,.7);

}

.edit-btn{background:#3498db}

.delete-btn{background:#c0392b}

.outline{

  background:transparent;

  border:2px solid #0ff;

  color:#0ff;

}

.btn:hover{transform:scale(1.05)}



/* ================= MODALS ================= */

.modal-bg{

  display:none;

  position:fixed;

  inset:0;

  background:rgba(0,0,0,.75);

  align-items:center;

  justify-content:center;

  z-index:999;

}

.modal-bg.active{display:flex}

.modal{

  background:#111;

  color:#fff;

  padding:22px;

  border-radius:20px;

  width:430px;

  max-height:85vh;

  overflow-y:auto;

  animation:zoomIn .35s ease;

}

@keyframes zoomIn{

  from{transform:scale(.8);opacity:0}

  to{transform:scale(1);opacity:1}

}



/* ================= TOAST ================= */

#toast{

  position:fixed;

  bottom:22px;

  left:50%;

  transform:translateX(-50%);

  background:#0ff;

  color:#000;

  padding:12px 24px;

  border-radius:30px;

  display:none;

  z-index:1200;

  box-shadow:0 0 18px #0ff;

}

#toast.show{display:block}

</style>

</head>



<body>



<canvas id="particle-canvas"></canvas>

<canvas id="bubble-canvas"></canvas>



<header>

  <h1>BGMI Marketplace</h1>

  <button id="dark-toggle">Dark / Light</button>

</header>



<div id="top-bar">

  <input id="search" placeholder="Search UID / Title / Rank">

  <select id="filter">

    <option value="">All Listings</option>

    <option value="own">My Listings</option>

    <option value="price_low">Price: Low → High</option>

    <option value="price_high">Price: High → Low</option>

    <option value="new">Newest First</option>

  </select>

</div>



<div id="items-container"></div>



<!-- SELLER -->

<div id="seller-modal-bg" class="modal-bg">

  <div class="modal">

    <div id="seller-content"></div>

    <button class="btn delete-btn" onclick="closeSeller()">Close</button>

  </div>

</div>



<!-- EDIT -->

<div id="edit-modal-bg" class="modal-bg">

  <div class="modal">

    <h3>Edit Listing</h3>

    <div id="edit-form"></div>

    <button class="btn buy-btn" id="save-edit">Save</button>

    <button class="btn delete-btn" onclick="closeEdit()">Cancel</button>

  </div>

</div>



<div id="toast"></div>



<script src="js/marketplace.js"></script>



<script>

document.getElementById('dark-toggle').onclick=()=>document.body.classList.toggle('dark');



/* ===== BUBBLE EFFECT ===== */

const bc=document.getElementById('bubble-canvas');

const bctx=bc.getContext('2d');

function bResize(){bc.width=innerWidth;bc.height=innerHeight}

bResize();addEventListener('resize',bResize);

const bubbles=[...Array(40)].map(()=>({

  x:Math.random()*bc.width,

  y:Math.random()*bc.height,

  r:Math.random()*8+4,

  dy:Math.random()*.4+.2,

  a:Math.random()*.5+.3

}));

(function bubbleAnim(){

  bctx.clearRect(0,0,bc.width,bc.height);

  bubbles.forEach(b=>{

    bctx.beginPath();

    bctx.arc(b.x,b.y,b.r,0,Math.PI*2);

    bctx.fillStyle=`rgba(0,255,255,${b.a})`;

    bctx.fill();

    b.y-=b.dy;

    if(b.y<-20)b.y=bc.height+20;

  });

  requestAnimationFrame(bubbleAnim);

})();

</script>



</body>

</html>
