<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGMI Marketplace</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  background:linear-gradient(135deg,#1abc9c,#3498db);
}
h1{text-align:center;color:#fff;margin:15px}

#top-bar{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:10px;
  padding:10px;
}
#search, #filter{
  padding:10px;
  border-radius:20px;
  border:none;
  outline:none;
  font-size:14px;
}
#search{width:220px}
#filter{width:180px}

#items-container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:15px;
  padding:15px;
}

.item-card{
  background:#fff;
  width:280px;
  border-radius:12px;
  box-shadow:0 4px 10px rgba(0,0,0,.2);
  position:relative;
  overflow:hidden;
  transition:.2s;
}
.item-card:hover{transform:scale(1.03)}

.new-badge{
  position:absolute;
  top:8px;
  left:8px;
  background:#e74c3c;
  color:#fff;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
}

.owner-badge{
  position:absolute;
  top:8px;
  right:8px;
  background:#2980b9;
  color:#fff;
  font-size:11px;
  padding:3px 6px;
  border-radius:4px;
}

.item-info{
  padding:10px;
  font-size:13px;
}
.item-info p{margin:4px 0}
.price{color:#e67e22;font-weight:600}

.images-gallery{
  display:flex;
  gap:5px;
  margin-top:6px;
  flex-wrap:wrap;
}
.images-gallery img{
  width:48px;
  height:48px;
  border-radius:6px;
  object-fit:cover;
  cursor:pointer;
}

.btn{
  width:100%;
  padding:7px;
  border:none;
  border-radius:6px;
  margin-top:6px;
  cursor:pointer;
}
.buy-btn{background:#27ae60;color:#fff}
.edit-btn{background:#3498db;color:#fff}
.delete-btn{background:#c0392b;color:#fff}
.buy-btn:disabled{background:#95a5a6}

/* Modal */
#modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#modal-bg.active{display:flex}
.modal{
  background:#fff;
  padding:20px;
  border-radius:10px;
  text-align:center;
  width:300px;
}
.modal button{margin:8px}

/* Toast */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 20px;
  background:#27ae60;
  color:#fff;
  border-radius:20px;
  display:none;
  z-index:1100;
}
#toast.show{display:block}

/* Image preview */
#imgModal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  justify-content:center;
  align-items:center;
  z-index:1200;
}
#imgModal img{
  max-width:90%;
  max-height:90%;
  border-radius:10px;
}

/* Mobile */
@media(max-width:600px){
  .item-card{width:95%}
}
</style>
</head>

<body>

<h1>BGMI Marketplace</h1>

<div id="top-bar">
  <input type="text" id="search" placeholder="Search UID / title / rank">
  <select id="filter">
    <option value="">Default</option>
    <option value="price_high">Price: High → Low</option>
    <option value="price_low">Price: Low → High</option>
    <option value="new">Newest First</option>
    <option value="own">My Listings</option>
  </select>
</div>

<div id="items-container">
  <p style="color:white">Loading listings...</p>
</div>

<!-- Confirm Modal -->
<div id="modal-bg">
  <div class="modal">
    <p id="modal-text">Confirm?</p>
    <button id="confirm-btn" class="btn buy-btn">Confirm</button>
    <button id="cancel-btn" class="btn delete-btn">Cancel</button>
  </div>
</div>

<!-- Image Modal -->
<div id="imgModal" onclick="this.style.display='none'">
  <img id="imgPreview">
</div>

<div id="toast"></div>

<script src="js/marketplace.js"></script>

</body>
</html>
