<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
  overflow-x:hidden;
  transition:.3s;
}
body.dark{background:linear-gradient(135deg,#1a1a1a,#2c2c2c)}
#particle-canvas{position:fixed;inset:0;z-index:0}

header{
  position:relative;z-index:2;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 20px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.1);
}

#items-container{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:16px;
  padding:16px;
  max-width:1400px;
  margin:auto;
  position:relative;
  z-index:2;
}

.item-card{
  background:rgba(255,255,255,.05);
  backdrop-filter:blur(12px);
  border-radius:16px;
  padding:12px;
  box-shadow:0 8px 24px rgba(0,0,0,.25);
  transition:.35s;
}
.item-card:hover{transform:translateY(-6px) scale(1.02)}

.btn{
  width:100%;padding:9px;margin-top:6px;
  border:none;border-radius:10px;
  font-weight:600;cursor:pointer;
}
.buy-btn{background:#27ae60;color:#fff}
.edit-btn{background:#3498db;color:#fff}
.delete-btn{background:#c0392b;color:#fff}
.outline{background:#fff;color:#3498db;border:2px solid #3498db}

/* MODALS */
.modal-bg{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  align-items:center;justify-content:center;
  z-index:999;
}
.modal-bg.active{display:flex}
.modal{
  background:#fff;color:#333;
  padding:18px;border-radius:16px;
  width:400px;max-height:85vh;
  overflow-y:auto;
}
body.dark .modal{background:#2c2c2c;color:#fff}

/* TOAST */
#toast{
  position:fixed;bottom:20px;left:50%;
  transform:translateX(-50%);
  background:#27ae60;color:#fff;
  padding:10px 20px;
  border-radius:25px;
  display:none;z-index:1200;
}
#toast.show{display:block}
</style>
</head>

<body>
<canvas id="particle-canvas"></canvas>

<header>
  <h1>BGMI Marketplace</h1>
  <button id="dark-toggle">Dark / Light</button>
</header>

<!-- REQUIRED CONTAINER -->
<div id="items-container"></div>

<!-- SELLER PROFILE MODAL -->
<div id="seller-modal-bg" class="modal-bg">
  <div class="modal">
    <div id="seller-content">Loading...</div>
    <button class="btn delete-btn" onclick="closeSeller()">Close</button>
  </div>
</div>

<!-- EDIT LISTING MODAL -->
<div id="edit-modal-bg" class="modal-bg">
  <div class="modal">
    <h3>Edit Listing</h3>
    <div id="edit-form"></div>
    <button class="btn buy-btn" id="save-edit">Save</button>
    <button class="btn delete-btn" onclick="closeEdit()">Cancel</button>
  </div>
</div>

<!-- TOAST -->
<div id="toast"></div>

<!-- MARKETPLACE JS (UNCHANGED) -->
<script src="js/marketplace.js"></script>

<script>
/* dark mode */
document.getElementById('dark-toggle')
  .onclick=()=>document.body.classList.toggle('dark');

/* particles */
const c=document.getElementById('particle-canvas');
const ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
const dots=[...Array(80)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5)*.6,
  dy:(Math.random()-.5)*.6
}));
(function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  dots.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(255,255,255,.6)';
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0)p.x=c.width;
    if(p.y<0)p.y=c.height;
    if(p.x>c.width)p.x=0;
    if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
