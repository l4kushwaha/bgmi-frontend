<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BGMI Marketplace</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #1e1e2f, #2e2e4f);
    color: #fff;
    padding: 20px;
  }
  h2 { text-align: center; margin-bottom: 20px; }

  #search {
    display: block;
    margin: 0 auto 20px auto;
    padding: 10px;
    width: 80%;
    max-width: 400px;
    border-radius: 5px;
    border: none;
  }

  #items-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .item-card {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    position: relative;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .item-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.5);
  }
  .item-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
    margin-bottom: 10px;
  }
  .item-info {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  .highlight {
    background: #f39c12;
    color: #000;
    padding: 2px 5px;
    border-radius: 3px;
    font-size: 0.8em;
  }
  .new-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #e74c3c;
    color: #fff;
    padding: 3px 6px;
    font-size: 0.8em;
    border-radius: 5px;
    font-weight: bold;
  }
  button.buy-btn {
    margin-top: 5px;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background: #27ae60;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s;
  }
  button.buy-btn:hover:not(:disabled) {
    background: #2ecc71;
  }
  button.buy-btn:disabled {
    background: #95a5a6;
    cursor: not-allowed;
  }

  /* Modal styles */
  .modal-bg {
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-bg.active {
    opacity: 1;
    pointer-events: all;
  }
  .modal {
    background: #2e2e4f;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    text-align: center;
    transform: translateY(-50px);
    transition: transform 0.3s ease;
  }
  .modal-bg.active .modal {
    transform: translateY(0);
  }
  .modal button {
    margin: 10px 5px 0 5px;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .confirm-btn { background: #27ae60; color: #fff; }
  .cancel-btn { background: #c0392b; color: #fff; }

  /* Toast popup */
  .toast {
    position: fixed;
    top: 20px;
    right: 20px;
    background: #27ae60;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    opacity: 0;
    transform: translateX(100%);
    transition: all 0.5s ease;
    z-index: 2000;
  }
  .toast.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>
</head>
<body>

<div id="marketplace">
  <h2>Available BGMI IDs</h2>
  <input type="text" id="search" placeholder="Search by UID, rank, or item">
  <div id="items-container"><p>Loading items...</p></div>
</div>

<!-- Modal -->
<div class="modal-bg" id="modal-bg">
  <div class="modal">
    <p>Are you sure you want to buy this item?</p>
    <button class="confirm-btn" id="confirm-btn">Yes, Buy</button>
    <button class="cancel-btn" id="cancel-btn">Cancel</button>
  </div>
</div>

<!-- Toast -->
<div class="toast" id="toast"></div>

<script src="js/api.js"></script>
<script src="js/marketplace.js"></script>
</body>
</html>
