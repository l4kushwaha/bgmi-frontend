<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BGMI Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
  margin: 0;
}

button {
  cursor: pointer;
}

.hidden { display: none; }

/* ===== Tabs ===== */
.tabs {
  display: flex;
  gap: 12px;
  border-bottom: 1px solid #334155;
  padding: 10px;
}

.tab {
  padding: 8px 14px;
  background: #1e293b;
  border-radius: 6px;
}

.tab.active {
  background: #2563eb;
}

/* ===== Seller Profile ===== */
.profile-card {
  background: #020617;
  padding: 16px;
  border-radius: 10px;
  margin: 12px;
}

.badge {
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 12px;
  background: #334155;
}

.verified {
  color: #22c55e;
  font-weight: bold;
}

.pending {
  color: #facc15;
}

/* ===== Rating Stars ===== */
.stars {
  color: gold;
  font-size: 16px;
}

/* ===== Listings ===== */
.listing {
  background: #020617;
  margin: 12px;
  padding: 12px;
  border-radius: 8px;
}

/* ===== Edit Modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: flex;
  align-items: center;
  justify-content: center;
}

.modal-box {
  background: #020617;
  padding: 20px;
  width: 95%;
  max-width: 600px;
  border-radius: 10px;
  position: relative;
}

.close-btn {
  position: absolute;
  right: 12px;
  top: 12px;
  font-size: 20px;
}

/* ===== Image Upload ===== */
.image-list {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.image-item {
  position: relative;
}

.image-item img {
  width: 80px;
  height: 80px;
  border-radius: 6px;
}

.remove-img {
  position: absolute;
  top: -6px;
  right: -6px;
  background: red;
  color: #fff;
  border-radius: 50%;
  font-size: 12px;
  width: 18px;
  height: 18px;
}
</style>
</head>

<body>

<!-- ===== Seller Profile ===== -->
<div id="sellerProfile" class="profile-card hidden">
  <h2 id="sellerName">Name</h2>

  <div>
    <span id="sellerVerified" class="verified"></span>
    <span id="sellerBadge" class="badge"></span>
  </div>

  <div id="sellerStars" class="stars"></div>

  <p>Total Sales: <b id="totalSales"></b></p>
  <p>Reviews: <b id="reviewCount"></b></p>

  <button>ðŸ’¬ Chat with Seller</button>
</div>

<!-- ===== Tabs ===== -->
<div class="tabs">
  <div class="tab active">Listings</div>
  <div class="tab">Edit Listing</div>
</div>

<!-- ===== Listings ===== -->
<div id="listings"></div>

<!-- ===== Edit Modal ===== -->
<div id="editModal" class="modal hidden">
  <div class="modal-box">
    <button class="close-btn" onclick="closeEdit()">âœ–</button>

    <h3>Edit Listing</h3>

    <input id="editTitle" placeholder="Title"><br><br>
    <textarea id="editDesc" placeholder="Account Highlights / Description"></textarea><br><br>

    <input id="editPrice" type="number" placeholder="Price"><br><br>

    <input id="editGuns" placeholder="Upgraded Guns (comma separated)"><br><br>
    <input id="editTitles" placeholder="Titles (comma separated)"><br><br>

    <h4>Images</h4>
    <input type="file" multiple accept="image/*" onchange="addImages(event)">
    <div id="imageList" class="image-list"></div>

    <br>
    <button onclick="saveChanges()">ðŸ’¾ Save Changes</button>
  </div>
</div>

<script src="js/marketplace.js"></script>
</body>
</html>
