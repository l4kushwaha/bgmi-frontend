<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
  overflow-x:hidden;
}
body.dark{background:linear-gradient(135deg,#0f0f0f,#222)}
#particle-canvas{position:fixed;inset:0;z-index:0}

/* ================= HEADER ================= */
header{
  position:relative;z-index:3;
  display:flex;justify-content:space-between;align-items:center;
  padding:16px 22px;
  backdrop-filter:blur(14px);
  background:rgba(255,255,255,.06);
  border-bottom:1px solid rgba(255,255,255,.12);
}

/* ================= SEARCH ================= */
#top-bar{
  position:relative;
  z-index:3;
  display:flex;
  gap:14px;
  flex-wrap:wrap;
  justify-content:center;
  padding:14px;
}
#search,#filter{
  padding:11px 16px;
  border:none;
  border-radius:22px;
  outline:none;
  font-family:'Poppins';
  background:rgba(255,255,255,.9);
}
#search{width:260px}
#filter{min-width:200px}

/* ================= GRID ================= */
#items-container{
  position:relative;
  z-index:3;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:22px;
  padding:22px;
  max-width:1400px;
  margin:auto;
}

/* ================= CARD ================= */
.item-card{
  display:flex;
  flex-direction:column;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(16px);
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.45);
  transition:.45s cubic-bezier(.22,.61,.36,1);
  position:relative;
}
.item-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:20px;
  background:linear-gradient(120deg,transparent,rgba(0,255,255,.35),transparent);
  opacity:0;
  transition:.5s;
}
.item-card:hover::before{opacity:1}
.item-card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:0 18px 45px rgba(0,255,255,.35);
}

/* ================= IMAGE SLIDER ================= */
.images-gallery{
  position:relative;
  height:200px;
  overflow:hidden;
}
.images-gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
  animation:fade .5s ease;
}
.images-gallery img.active{display:block}

/* arrows */
.img-nav{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  width:34px;height:34px;
  border-radius:50%;
  border:none;
  cursor:pointer;
  background:rgba(0,0,0,.55);
  color:#fff;
  font-size:20px;
  z-index:5;
}
.img-nav.left{left:10px}
.img-nav.right{right:10px}

/* dots */
.img-dots{
  position:absolute;
  bottom:8px;
  width:100%;
  text-align:center;
  z-index:5;
}
.img-dots span{
  display:inline-block;
  width:7px;height:7px;
  margin:0 4px;
  background:rgba(255,255,255,.5);
  border-radius:50%;
}
.img-dots span.active{background:#00ffff}

/* ================= CONTENT ================= */
.card-content{
  padding:16px;
  font-size:14px;
  line-height:1.55;
}
.card-content strong{font-size:17px}
.price{
  font-size:19px;
  font-weight:600;
  color:#00ffcc;
  margin-top:6px;
}

/* ================= BUTTONS ================= */
.card-actions{
  margin-top:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:10px;
}
.btn{
  padding:11px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:.35s;
}
.buy-btn{background:#27ae60;color:#fff}
.edit-btn{background:#3498db;color:#fff}
.delete-btn{background:#c0392b;color:#fff}
.outline{background:#fff;color:#3498db;border:2px solid #3498db}
.btn:hover{transform:translateY(-2px);filter:brightness(1.1)}

/* ================= MODALS ================= */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.8);
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-bg.active{display:flex}
.modal{
  background:#fff;
  color:#333;
  padding:22px;
  border-radius:20px;
  width:420px;
  max-height:85vh;
  overflow-y:auto;
}
body.dark .modal{background:#1f1f1f;color:#fff}

/* ================= TOAST ================= */
#toast{
  position:fixed;
  bottom:22px;
  left:50%;
  transform:translateX(-50%);
  background:#00c853;
  color:#fff;
  padding:12px 22px;
  border-radius:30px;
  display:none;
  z-index:1200;
}
#toast.show{display:block}

/* ================= ANIM ================= */
@keyframes fade{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<header>
  <h1>BGMI Marketplace</h1>
  <button id="dark-toggle">Dark / Light</button>
</header>

<div id="top-bar">
  <input id="search" placeholder="Search UID / Title / Rank">
  <select id="filter">
    <option value="">All Listings</option>
    <option value="own">My Listings</option>
    <option value="price_low">Price: Low → High</option>
    <option value="price_high">Price: High → Low</option>
    <option value="new">Newest First</option>
  </select>
</div>

<div id="items-container"></div>

<div id="seller-modal-bg" class="modal-bg">
  <div class="modal">
    <div id="seller-content">Loading...</div>
    <button class="btn delete-btn" onclick="closeSeller()">Close</button>
  </div>
</div>

<div id="edit-modal-bg" class="modal-bg">
  <div class="modal">
    <h3>Edit Listing</h3>
    <div id="edit-form"></div>
    <button class="btn buy-btn" id="save-edit">Save</button>
    <button class="btn delete-btn" onclick="closeEdit()">Cancel</button>
  </div>
</div>

<div id="toast"></div>

<script src="js/marketplace.js"></script>

<script>
document.getElementById('dark-toggle')
  .onclick=()=>document.body.classList.toggle('dark');

/* particles */
const c=document.getElementById('particle-canvas');
const ctx=c.getContext('2d');
function resize(){c.width=innerWidth;c.height=innerHeight}
resize();addEventListener('resize',resize);
const dots=[...Array(90)].map(()=>({
  x:Math.random()*c.width,
  y:Math.random()*c.height,
  r:Math.random()*2+1,
  dx:(Math.random()-.5)*.6,
  dy:(Math.random()-.5)*.6
}));
(function animate(){
  ctx.clearRect(0,0,c.width,c.height);
  dots.forEach(p=>{
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(0,255,255,.5)';
    ctx.fill();
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0)p.x=c.width;
    if(p.y<0)p.y=c.height;
    if(p.x>c.width)p.x=0;
    if(p.y>c.height)p.y=0;
  });
  requestAnimationFrame(animate);
})();
</script>

</body>
</html>
