<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Marketplace</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ========== BASE ========== */
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#141e30,#243b55);
  color:#fff;
}
body.dark{background:linear-gradient(135deg,#1a1a1a,#2c2c2c)}
#particle-canvas{position:fixed;inset:0;z-index:0}

/* ========== HEADER ========== */
header{
  position:relative;z-index:3;
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 20px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.05);
  border-bottom:1px solid rgba(255,255,255,.1);
}

/* ========== SEARCH BAR ========== */
#top-bar{
  position:relative;z-index:3;
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  justify-content:center;
  padding:12px 16px;
}
#search,#filter{
  padding:10px 14px;
  border:none;
  border-radius:20px;
  outline:none;
  font-family:'Poppins';
}
#search{width:260px}
#filter{min-width:220px}

/* ========== GRID ========== */
#items-container{
  position:relative;
  z-index:2;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
  gap:18px;
  padding:20px;
  max-width:1400px;
  margin:auto;
}

/* ========== CARD ========== */
.item-card{
  display:flex;
  flex-direction:column;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(14px);
  border-radius:18px;
  overflow:hidden;
  transition:.35s;
  box-shadow:
    0 0 0 1px rgba(0,255,255,.35),
    0 0 25px rgba(0,255,255,.25),
    inset 0 0 25px rgba(0,255,255,.15);
}
.item-card:hover{
  box-shadow:
    0 0 0 1px rgba(0,255,255,.9),
    0 0 40px rgba(0,255,255,.9),
    0 0 80px rgba(0,255,255,.45);
}

/* ========== IMAGES ========== */
.images-gallery{
  position:relative;
  height:190px;
  overflow:hidden;
  z-index:1;
}
.images-gallery img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.images-gallery img.active{display:block}

/* ========== CONTENT ========== */
.card-content{
  padding:14px;
  font-size:14px;
  line-height:1.55;
  flex:1;
  position:relative;
  z-index:5;
}
.card-content strong{font-size:16px}
.price{
  font-size:18px;
  font-weight:600;
  color:#f39c12;
  margin-top:6px;
}

/* ========== BUTTONS ========== */
.card-actions{
  padding:12px;
  display:flex;
  flex-direction:column;
  gap:8px;
  position:relative;
  z-index:6;
}
.btn{
  padding:10px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}
.buy-btn{background:#27ae60;color:#fff}
.edit-btn{background:#3498db;color:#fff}
.delete-btn{background:#c0392b;color:#fff}
.outline{background:#fff;color:#3498db;border:2px solid #3498db}

/* ========== MODALS ========== */
.modal-bg{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.75);
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-bg.active{display:flex}
.modal{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:18px;
  width:420px;
  max-height:85vh;
  overflow-y:auto;
}
body.dark .modal{background:#2c2c2c;color:#fff}

/* ========== TOAST ========== */
#toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:#27ae60;
  color:#fff;
  padding:10px 20px;
  border-radius:25px;
  display:none;
  z-index:1200;
}
#toast.show{display:block}

/* ========== SKELETON ========== */
.skeleton{
  height:14px;
  border-radius:10px;
  margin:6px 0;
  background:linear-gradient(
    90deg,
    rgba(255,255,255,.05),
    rgba(0,255,255,.35),
    rgba(255,255,255,.05)
  );
  background-size:200% 100%;
  animation:shimmer 1.2s infinite;
}
@keyframes shimmer{
  from{background-position:200% 0}
  to{background-position:-200% 0}
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<header>
  <h1>BGMI Marketplace</h1>
  <button id="dark-toggle">Dark / Light</button>
</header>

<div id="top-bar">
  <input id="search" placeholder="Search UID / Title / Rank">
  <select id="filter">
    <option value="">All Listings</option>
    <option value="own">My Listings</option>
    <option value="price_low">Price: Low → High</option>
    <option value="price_high">Price: High → Low</option>
    <option value="new">Newest First</option>
  </select>
</div>

<div id="items-container"></div>

<div id="seller-modal-bg" class="modal-bg">
  <div class="modal">
    <div id="seller-content">Loading...</div>
    <button class="btn delete-btn" onclick="closeSeller()">Close</button>
  </div>
</div>

<div id="edit-modal-bg" class="modal-bg">
  <div class="modal">
    <h3>Edit Listing</h3>
    <div id="edit-form"></div>
    <button class="btn buy-btn" id="save-edit">Save</button>
    <button class="btn delete-btn" onclick="closeEdit()">Cancel</button>
  </div>
</div>

<div id="toast"></div>

<!-- MARKETPLACE JS -->
<script src="js/marketplace.js"></script>

<script>
document.getElementById('dark-toggle')
  .onclick=()=>document.body.classList.toggle('dark');

/* 3D TILT */
document.addEventListener('mousemove',e=>{
  document.querySelectorAll('.item-card').forEach(card=>{
    const r=card.getBoundingClientRect();
    if(e.clientX<r.left||e.clientX>r.right||e.clientY<r.top||e.clientY>r.bottom){
      card.style.transform='';
      return;
    }
    const x=(e.clientX-r.left)/r.width-.5;
    const y=(e.clientY-r.top)/r.height-.5;
    card.style.transform=
      `rotateX(${ -y*8 }deg) rotateY(${ x*8 }deg) translateY(-6px) scale(1.02)`;
  });
});
</script>

</body>
</html>
