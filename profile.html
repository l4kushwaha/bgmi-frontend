<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Profile | BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>üéÆ BGMI Market</h1>
    <nav>
      <a href="marketplace.html">Marketplace</a>
      <a href="wallet.html">Wallet</a>
      <a href="sell.html">Sell ID</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="profile-container">
    <h2>My Profile</h2>
    <div class="profile-card">
      <img src="images/default_avatar.png" id="profile-img" alt="Profile Image" />
      <h3 id="profile-name">Loading...</h3>
      <p id="profile-email">---</p>
      <p><strong>KYC:</strong> <span id="kyc-status">Pending</span></p>
      <p><strong>Seller Badge:</strong> <span id="seller-badge">None</span></p>

      <form id="kyc-form" enctype="multipart/form-data">
        <label for="kyc-name">Full Name</label>
        <input type="text" id="kyc-name" placeholder="Enter your full name" required />

        <label for="kyc-id">Government ID Number</label>
        <input type="text" id="kyc-id" placeholder="Enter ID number" required />

        <label for="kyc-file">Upload ID Proof (JPG/PNG)</label>
        <input type="file" id="kyc-file" accept="image/*" required />

        <button type="submit">Submit KYC for Verification</button>
      </form>

      <button id="update-btn" onclick="updateProfile()">Update Profile</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BGMI Market | Trusted Gamers Network</p>
  </footer>

  <script src="js/auth.js"></script>
  <script>
    // Load user info
    const user = getCurrentUser();
    if (!user) window.location.href = "login.html";

    document.getElementById("profile-name").textContent = user.name;
    document.getElementById("profile-email").textContent = user.email;
    document.getElementById("kyc-status").textContent = user.kyc_status || "Pending";
    document.getElementById("seller-badge").textContent = user.is_verified ? "‚úî Verified Seller" : "Standard";

    function updateProfile() { alert("Profile update coming soon!"); }

    document.getElementById("kyc-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append("user_id", user.id);
      formData.append("name", document.getElementById("kyc-name").value.trim());
      formData.append("id_number", document.getElementById("kyc-id").value.trim());
      formData.append("id_image", document.getElementById("kyc-file").files[0]);

      const btn = e.target.querySelector("button");
      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const res = await fetch("https://verification_service.bgmi-gateway.workers.dev/api/verify", {
          method: "POST",
          body: formData,
        });
        const result = await res.json();
        if (result.success) {
          alert("‚úÖ KYC submitted successfully! Awaiting admin approval.");
          document.getElementById("kyc-status").textContent = "Under Review";
          updateLocalUser({ kyc_status: "Under Review" });
        } else alert("‚ùå " + (result.error || "Submission failed"));
      } catch (err) {
        console.error(err);
        alert("‚ö†Ô∏è Error connecting to verification service");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit KYC for Verification";
      }
    });
  </script>
</body>
</html>
