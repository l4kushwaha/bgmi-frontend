<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; color: #0ff; }
    nav a {
      color: #fff;
      margin-left: 1rem;
      text-decoration: none;
      transition: 0.2s;
    }
    nav a:hover { color: #0ff; }

    main.profile-container { text-align: center; padding: 2rem; }
    .profile-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      margin: 2rem auto;
      box-shadow: 0 0 12px #00ffff30;
      transition: transform 0.2s ease;
    }
    .profile-card:hover { transform: scale(1.02); }
    .profile-card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    input, button, label {
      display: block;
      margin: 0.6rem auto;
      padding: 0.6rem;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      border: none;
    }
    input[type="file"] {
      background: #2a2a2a;
      color: #ccc;
    }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00ffffcc; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #ccc;
    }
  </style>
</head>

<body>
  <header>
    <h1>üéÆ BGMI Market</h1>
    <nav>
      <a href="marketplace.html">Marketplace</a>
      <a href="wallet.html">Wallet</a>
      <a href="sell.html">Sell ID</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-card">
      <img src="images/default_avatar.png" id="profile-img" alt="Profile Image" />
      <h3 id="profile-name">Loading...</h3>
      <p id="profile-email">---</p>
      <p><strong>KYC:</strong> <span id="kyc-status">Pending</span></p>
      <p><strong>Seller Badge:</strong> <span id="seller-badge">None</span></p>

      <form id="kyc-form" enctype="multipart/form-data">
        <label for="kyc-name">Full Name</label>
        <input type="text" id="kyc-name" name="name" placeholder="Enter your full name" title="Enter your full name" required />

        <label for="kyc-id">Government ID Number</label>
        <input type="text" id="kyc-id" name="id_number" placeholder="Enter ID number" title="Enter your ID number" required />

        <label for="kyc-file">Upload ID Proof (JPG/PNG)</label>
        <input type="file" id="kyc-file" name="id_image" accept="image/*" title="Upload ID proof image" required />

        <button type="submit">Submit KYC for Verification</button>
      </form>

      <button id="update-btn" onclick="updateProfile()">Update Profile</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BGMI Market | Trusted Gamers Network</p>
  </footer>

  <script>
    // === ‚öôÔ∏è Constants ===
    const VERIFICATION_API = "https://verification_service.bgmi-gateway.workers.dev/api/verify";

    // === üë§ Load User Data ===
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    document.getElementById("profile-name").textContent = user.name;
    document.getElementById("profile-email").textContent = user.email;
    document.getElementById("kyc-status").textContent = user.kyc_status || "Pending";
    document.getElementById("seller-badge").textContent = user.is_verified ? "‚úî Verified Seller" : "Standard";

    // === üö™ Logout ===
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    // === üîß Update Profile (placeholder) ===
    function updateProfile() {
      alert("Profile update feature coming soon!");
    }

    // === üßæ KYC Submission ===
    document.getElementById("kyc-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("user_id", user.id);
      formData.append("name", document.getElementById("kyc-name").value.trim());
      formData.append("id_number", document.getElementById("kyc-id").value.trim());
      formData.append("id_image", document.getElementById("kyc-file").files[0]);

      const btn = e.target.querySelector("button");
      btn.disabled = true;
      btn.textContent = "Submitting...";

      try {
        const res = await fetch(VERIFICATION_API, { method: "POST", body: formData });
        const result = await res.json();

        if (result.success) {
          alert("‚úÖ KYC submitted successfully! Awaiting admin approval.");
          document.getElementById("kyc-status").textContent = "Under Review";
        } else {
          alert("‚ùå " + (result.error || "Submission failed"));
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Verification Error:", err);
        alert("‚ö†Ô∏è Error connecting to verification service");
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit KYC for Verification";
      }
    });

    // ================================================================
    // üß† TODO: Admin Dashboard Integration (Future)
    // ------------------------------------------------
    // ‚û§ Fetch pending KYCs:
    //     GET https://verification_service.bgmi-gateway.workers.dev/api/pending
    //
    // ‚û§ Approve/Reject KYC:
    //     POST https://verification_service.bgmi-gateway.workers.dev/api/update_status
    //     Body: { user_id, status: "approved" | "rejected" }
    //
    // ‚û§ On Approval:
    //     document.getElementById("kyc-status").textContent = "‚úÖ Verified";
    //     document.getElementById("seller-badge").textContent = "‚úî Verified Seller";
    //
    // ================================================================
  </script>
</body>
</html>
