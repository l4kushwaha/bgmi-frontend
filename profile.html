<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | BGMI Market</title>
  <link rel="stylesheet" href="styles/style.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0b0b0b;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background: #111;
      padding: 1em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { font-size: 1.5rem; color: #0ff; }
    nav a { color: #fff; margin-left: 1rem; text-decoration: none; transition: 0.2s; }
    nav a:hover { color: #0ff; }

    main.profile-container { text-align: center; padding: 2rem; }
    .profile-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 420px;
      margin: 2rem auto;
      box-shadow: 0 0 12px #00ffff30;
      transition: transform 0.2s ease;
    }
    .profile-card:hover { transform: scale(1.02); }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
      border: 2px solid #0ff;
    }
    input, button, label {
      display: block;
      margin: 0.6rem auto;
      padding: 0.6rem;
      border-radius: 8px;
      width: 90%;
      max-width: 320px;
      border: none;
    }
    input[type="file"] { background: #2a2a2a; color: #ccc; }
    button {
      background: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #00ffffcc; }
    footer {
      text-align: center;
      padding: 1rem;
      background: #111;
      font-size: 0.9rem;
      margin-top: 2rem;
      color: #ccc;
    }
    .success-msg { color: #0f0; margin-top: 0.5rem; }
    .error-msg { color: #f00; margin-top: 0.5rem; }
  </style>
</head>

<body>
  <header>
    <h1>üéÆ BGMI Market</h1>
    <nav>
      <a href="marketplace.html">Marketplace</a>
      <a href="wallet.html">Wallet</a>
      <a href="sell.html">Sell ID</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="profile-container">
    <h2>My Profile</h2>

    <div class="profile-card">
      <img src="images/default_avatar.png" id="profile-img" alt="Profile Image" />
      <h3 id="profile-name">Loading...</h3>
      <p id="profile-email">---</p>
      <p><strong>KYC:</strong> <span id="kyc-status">Pending</span></p>
      <p><strong>Seller Badge:</strong> <span id="seller-badge">None</span></p>

      <form id="kyc-form" enctype="multipart/form-data">
        <label for="kyc-name">Full Name</label>
        <input type="text" id="kyc-name" name="name" placeholder="Enter your full name" title="Enter your full name" required />

        <label for="kyc-id">Government ID Number</label>
        <input type="text" id="kyc-id" name="id_number" placeholder="Enter ID number" title="Enter your ID number" required />

        <label for="kyc-file">Upload ID Proof (JPG/PNG)</label>
        <input type="file" id="kyc-file" name="id_image" accept="image/*" title="Upload ID proof image" required />

        <button type="submit">Submit KYC for Verification</button>
        <p id="kyc-msg" class="text-small"></p>
      </form>

      <button id="update-btn" onclick="updateProfile()">Update Profile</button>
    </div>
  </main>

  <footer>
    <p>¬© 2025 BGMI Market | Trusted Gamers Network</p>
  </footer>

  <script>
    const VERIFICATION_API = "https://verification_service.bgmi-gateway.workers.dev/api/verify";

    // Load User
    const user = JSON.parse(localStorage.getItem("user"));
    if (!user) window.location.href = "login.html";

    const profileName = document.getElementById("profile-name");
    const profileEmail = document.getElementById("profile-email");
    const kycStatus = document.getElementById("kyc-status");
    const sellerBadge = document.getElementById("seller-badge");
    const profileImg = document.getElementById("profile-img");

    profileName.textContent = user.name;
    profileEmail.textContent = user.email;
    kycStatus.textContent = user.kyc_status || "Pending";
    sellerBadge.textContent = user.is_verified ? "‚úî Verified Seller" : "Standard";

    // Preview Profile Image (Optional)
    document.getElementById("kyc-file").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (file) profileImg.src = URL.createObjectURL(file);
    });

    // Logout
    function logout() {
      localStorage.removeItem("user");
      window.location.href = "login.html";
    }

    // Placeholder Profile Update
    function updateProfile() {
      alert("Profile update feature coming soon!");
    }

    // KYC Submission
    document.getElementById("kyc-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData();
      formData.append("user_id", user.id);
      formData.append("name", document.getElementById("kyc-name").value.trim());
      formData.append("id_number", document.getElementById("kyc-id").value.trim());
      formData.append("id_image", document.getElementById("kyc-file").files[0]);

      const btn = e.target.querySelector("button");
      const msg = document.getElementById("kyc-msg");
      btn.disabled = true;
      btn.textContent = "Submitting...";
      msg.textContent = "";

      try {
        const res = await fetch(VERIFICATION_API, { method: "POST", body: formData });
        const result = await res.json();

        if (result.success) {
          kycStatus.textContent = "Under Review";
          alert("‚úÖ KYC submitted successfully! Awaiting admin approval.");
        } else {
          msg.textContent = result.error || "Submission failed";
          msg.className = "error-msg";
        }
      } catch (err) {
        console.error("‚ö†Ô∏è Verification Error:", err);
        msg.textContent = "Error connecting to verification service";
        msg.className = "error-msg";
      } finally {
        btn.disabled = false;
        btn.textContent = "Submit KYC for Verification";
      }
    });

    // TODO: Admin Dashboard Integration Hooks
    // GET pending KYCs: https://verification_service.bgmi-gateway.workers.dev/api/pending
    // POST approve/reject KYC: https://verification_service.bgmi-gateway.workers.dev/api/update_status
  </script>
</body>
</html>
