<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<title>BGMI Secure Chat</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">



<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">



<style>

*{box-sizing:border-box}

body{

  margin:0;

  font-family:Poppins,sans-serif;

  background:#0f172a;

  color:#e5e7eb;

  height:100vh;

  display:flex;

  flex-direction:column;

}



/* HEADER */

header{

  padding:14px 18px;

  background:#020617;

  display:flex;

  justify-content:space-between;

  align-items:center;

  border-bottom:1px solid #1e293b;

}

header h2{margin:0;font-size:16px;font-weight:600}

#chatStatus{font-size:13px;color:#94a3b8}



/* CHAT */

#chatBox{

  flex:1;

  padding:14px;

  overflow-y:auto;

  display:flex;

  flex-direction:column;

  gap:10px;

}



.message{

  max-width:75%;

  padding:10px 14px;

  border-radius:16px;

  font-size:14px;

  animation:fadeIn .2s ease;

  line-height:1.4;

}

.sent{

  align-self:flex-end;

  background:#2563eb;

  border-bottom-right-radius:4px;

}

.received{

  align-self:flex-start;

  background:#1e293b;

  border-bottom-left-radius:4px;

}



/* WAITING */

#waitingBox{

  padding:12px;

  text-align:center;

  font-size:14px;

  background:#020617;

  border-top:1px solid #1e293b;

  display:none;

}



/* INPUT */

#inputBar{

  display:flex;

  gap:8px;

  padding:12px;

  background:#020617;

  border-top:1px solid #1e293b;

}

#messageInput{

  flex:1;

  padding:10px 14px;

  border:none;

  border-radius:20px;

  outline:none;

  font-family:Poppins;

}

#sendBtn{

  padding:0 18px;

  border:none;

  border-radius:20px;

  background:#2563eb;

  color:#fff;

  font-weight:600;

  cursor:pointer;

}

#sendBtn:disabled{opacity:.5}



@keyframes fadeIn{

  from{opacity:0;transform:translateY(4px)}

  to{opacity:1}

}

</style>

</head>



<body>



<header>

  <h2>Secure Chat</h2>

  <span id="chatStatus">Connecting…</span>

</header>



<div id="chatBox"></div>



<div id="waitingBox"></div>



<div id="inputBar">

  <input id="messageInput" placeholder="Type a message…" />

  <button id="sendBtn">Send</button>

</div>



<script src="chat.js"></script>

</body>

</html>
