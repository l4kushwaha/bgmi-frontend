<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’¬ BGMI Chat - Buyer Seller</title>
  <link rel="stylesheet" href="styles/style.css" />
  <style>
    /* ðŸŒ™ Dark Chat Theme */
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top left, #111, #000);
      color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #0f0c29, #302b63, #24243e);
      padding: 15px;
      text-align: center;
      font-size: 22px;
      letter-spacing: 1px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 95%;
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .sent {
      background: #4caf50;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .received {
      background: #555;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    #chat-input {
      display: flex;
      gap: 10px;
    }

    #msgInput {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
    }

    #sendBtn {
      background: #4caf50;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    #sendBtn:hover {
      background: #43a047;
    }

    #status {
      text-align: center;
      font-size: 14px;
      color: #bbb;
      margin-bottom: 8px;
    }

    nav a {
      color: #bbb;
      margin: 0 5px;
      text-decoration: none;
    }

    nav a:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    ðŸ’¬ BGMI Market Chat
    <nav>
      <a href="index.html">Home</a>
      <a href="marketplace.html">Marketplace</a>
      <a href="profile.html">Profile</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div id="chat-container">
    <div id="status">Connecting to chat service...</div>
    <div id="messages"></div>

    <div id="chat-input">
      <input type="text" id="msgInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
