<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BGMI Chat</title>

<style>
body {
  margin:0;
  font-family: system-ui, sans-serif;
  background:#0f172a;
  color:#fff;
  height:100vh;
  display:flex;
}

/* LEFT PANEL */
#sidebar {
  width:320px;
  background:#020617;
  border-right:1px solid #1e293b;
  display:flex;
  flex-direction:column;
}

#sidebar h3 {
  padding:14px;
  margin:0;
  border-bottom:1px solid #1e293b;
}

.chat-item {
  padding:12px;
  cursor:pointer;
  border-bottom:1px solid #020617;
}
.chat-item:hover { background:#020617; }

.chat-title { font-weight:600; }
.chat-last  { font-size:13px; opacity:.7 }

.badge {
  float:right;
  background:#22c55e;
  padding:2px 7px;
  border-radius:12px;
  font-size:12px;
}

/* RIGHT PANEL */
#chat {
  flex:1;
  display:flex;
  flex-direction:column;
}

#chatHeader {
  padding:14px;
  background:#020617;
  border-bottom:1px solid #1e293b;
}

#chatBox {
  flex:1;
  padding:14px;
  overflow:auto;
}

.msg {
  max-width:60%;
  margin:8px 0;
  padding:10px;
  border-radius:10px;
}
.sent { background:#2563eb; margin-left:auto }
.recv { background:#1e293b }

#typing {
  font-size:13px;
  opacity:.6;
  padding-left:10px;
}

#inputBox {
  display:flex;
  padding:10px;
  background:#020617;
}
#inputBox input {
  flex:1;
  padding:10px;
  border-radius:8px;
  border:none;
}
#inputBox button {
  margin-left:10px;
  padding:10px 16px;
}
</style>
</head>

<body>

<!-- LEFT -->
<div id="sidebar">
  <h3>Chats</h3>
  <div id="chatList"></div>
</div>

<!-- RIGHT -->
<div id="chat">
  <div id="chatHeader">Select a chat</div>
  <div id="chatBox"></div>
  <div id="typing"></div>

  <div id="inputBox">
    <input id="msgInput" placeholder="Type a messageâ€¦" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="js/chat.js"></script>
</body>
</html>
