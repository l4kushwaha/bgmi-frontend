<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #0f172a;
      color: #fff;
    }

    /* LEFT SIDEBAR */
    .sidebar {
      width: 320px;
      background: #020617;
      border-right: 1px solid #1e293b;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin: 12px;
      font-size: 18px;
    }

    #searchChats {
      margin: 8px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #chatList {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      cursor: pointer;
    }

    .chat-item:hover {
      background: #020617;
    }

    .chat-item.active {
      background: #1e293b;
    }

    .chat-title {
      font-weight: bold;
    }

    .chat-preview {
      font-size: 13px;
      opacity: 0.7;
    }

    .chat-meta {
      font-size: 12px;
      opacity: 0.6;
      display: flex;
      justify-content: space-between;
    }

    /* RIGHT PANEL */
    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    #chatStatus {
      padding: 12px;
      border-bottom: 1px solid #1e293b;
      background: #020617;
    }

    #chatBox {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #020617;
    }

    .message {
      max-width: 70%;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 14px;
    }

    .sent {
      background: #2563eb;
      align-self: flex-end;
    }

    .received {
      background: #1e293b;
      align-self: flex-start;
    }

    #waitingBox {
      padding: 10px;
      text-align: center;
      background: #020617;
    }

    .input-box {
      display: flex;
      padding: 10px;
      border-top: 1px solid #1e293b;
      background: #020617;
    }

    #messageInput {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    #sendBtn {
      margin-left: 8px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- LEFT -->
  <div class="sidebar">
    <h2>Chats</h2>
    <input id="searchChats" placeholder="Search chats">
    <div id="chatList"></div>
  </div>

  <!-- RIGHT -->
  <div class="chat-panel">
    <div id="chatStatus">Loadingâ€¦</div>
    <div id="waitingBox"></div>
    <div id="chatBox"></div>

    <div class="input-box">
      <input id="messageInput" placeholder="Type a message">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script src="js/chat.js"></script>
</body>
</html>
