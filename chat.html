<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>BGMI Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== HEADER ===== */
header{
  padding:14px 18px;
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(12px);
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid rgba(255,255,255,.15);
}
header h2{margin:0;font-size:18px}
#chatStatus{font-size:13px;color:#aaa}

/* ===== CHAT AREA ===== */
#chatBox{
  flex:1;
  padding:14px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
}

/* messages */
.message{
  max-width:78%;
  padding:10px 14px;
  border-radius:14px;
  font-size:14px;
  line-height:1.4;
  animation:fadeIn .2s ease;
}
.sent{
  align-self:flex-end;
  background:#27ae60;
  color:#fff;
  border-bottom-right-radius:4px;
}
.received{
  align-self:flex-start;
  background:rgba(255,255,255,.15);
  border-bottom-left-radius:4px;
}

/* attachments */
.attachments img.chat-image{
  max-width:200px;
  border-radius:10px;
  margin-top:6px;
  cursor:pointer;
}

/* ===== WAITING ===== */
#waitingBox{
  text-align:center;
  padding:12px;
  font-size:13px;
  color:#f1c40f;
  display:none;
}

/* ===== INPUT ===== */
#inputBar{
  display:flex;
  gap:8px;
  padding:12px;
  background:rgba(0,0,0,.35);
  border-top:1px solid rgba(255,255,255,.15);
}
#messageInput{
  flex:1;
  padding:10px 14px;
  border:none;
  border-radius:20px;
  outline:none;
  font-family:'Poppins';
}
#sendBtn{
  padding:0 18px;
  border:none;
  border-radius:20px;
  background:#3498db;
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
#sendBtn:disabled{
  opacity:.5;
  cursor:not-allowed;
}

/* ===== ANIMATION ===== */
@keyframes fadeIn{
  from{opacity:0;transform:translateY(5px)}
  to{opacity:1;transform:none}
}
</style>
</head>

<body>

<header>
  <h2>Secure Chat</h2>
  <span id="chatStatus">Connecting...</span>
</header>

<div id="waitingBox">
  ⏳ Waiting for seller approval…
</div>

<div id="chatBox"></div>

<div id="inputBar">
  <input id="messageInput" placeholder="Type message..." />
  <button id="sendBtn">Send</button>
</div>

<!-- CHAT JS -->
<script src="js/chat.js"></script>

<script>
/*
  HOW TO OPEN CHAT:
  marketplace.js ya kisi bhi page se call karo:

  openChat("ROOM_ID_HERE");
*/
</script>

</body>
</html>
